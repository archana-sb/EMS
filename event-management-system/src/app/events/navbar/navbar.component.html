<div [class.container-is-mobile]="isMobile">
  <mat-toolbar
    class="container-toolbar d-flex justify-content-between"
    color="primary"
  >
    <div class="d-flex align-items-center">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="container-app-name">EMS</h1>
    </div>

    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon style="font-size: 2rem; width: 2rem; height: 2rem"
        >account_circle</mat-icon
      >
    </button>

    <mat-menu #userMenu="matMenu">
      <button class="logout" mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container
    class="container-sidenav-box"
    [style.marginTop.px]="isMobile ? 0 : 0"
  >
    <mat-sidenav
      color="primary"
      #snav
      [mode]="isMobile ? 'over' : 'side'"
      [fixedInViewport]="isMobile"
      fixedTopGap="56"
      class="sidenav"
      [opened]="isMobile ? false : true"
    >
      <mat-nav-list>
        <a
          mat-list-item
          (click)="isMobile ? snav.toggle() : ''"
          routerLink="/events"
          routerLinkActive="active-link"
        >
          <div class="d-flex">
            <mat-icon class="nav-icon">event</mat-icon>
            <span class="nav-label">Events</span>
          </div>
        </a>
        <a
          (click)="isMobile ? snav.toggle() : ''"
          mat-list-item
          routerLink="/events/create-new"
          routerLinkActive="active-link"
        >
          <div class="d-flex">
            <mat-icon class="nav-icon">add_circle</mat-icon>
            <span class="nav-label">Create Event</span>
          </div>
        </a>
        <a
          (click)="isMobile ? snav.toggle() : ''"
          mat-list-item
          routerLink="/settings"
          routerLinkActive="active-link"
        >
          <div class="d-flex">
            <mat-icon class="nav-icon">settings</mat-icon>
            <span class="nav-label">Settings</span>
          </div>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content [formGroup]="options">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
